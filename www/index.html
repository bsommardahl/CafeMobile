		<script src="js/knockout-2.2.0.js"></script>
		<script src="js/html5datepicker.binding.knockout.js"></script>
		<script src='js/fastclick.js' type='application/javascript'></script>
		<script src="js/require.js" data-main="app/main"></script>

		<script type="text/javascript">
			$(function() {
			    FastClick.attach(document.body);
			});

			requirejs.onError = function(err) {
				alert(err.requireType);
				if (err.requireType === 'timeout') {
					alert('timeout modules: ' + err.requireModules);
				}

				throw err;
			};

			window.onerror = function(msg, url, line) {
				// You can view the information in an alert to see things working
				// like so:
				alert("Error: " + msg + "\nurl: " + url + "\nline #: " + line);

				// TODO: Report this error via ajax so you can keep track
				//       of what pages have JS issues

				var suppressErrorAlert = true;
				// If you return true, then error alerts (like in older versions of
				// Internet Explorer) will be suppressed.
				return suppressErrorAlert;
			};
		</script>
